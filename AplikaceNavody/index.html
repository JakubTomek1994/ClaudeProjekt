<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Návody — AI Asistent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- API Key Modal -->
  <div id="api-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <h2>Nastavení API klíče</h2>
      <p>Zadejte svůj Anthropic API klíč pro komunikaci s Claude AI.</p>
      <input
        type="password"
        id="api-key-input"
        placeholder="sk-ant-..."
        autocomplete="off"
      >
      <div class="modal-actions">
        <button id="api-key-cancel" class="btn btn-secondary">Zrušit</button>
        <button id="api-key-save" class="btn btn-primary">Uložit</button>
      </div>
      <p id="api-key-error" class="error-text hidden">Zadejte platný API klíč.</p>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10 9 9 9 8 9"/>
      </svg>
      <h1>PDF Návody</h1>
    </div>
    <div class="header-center" id="file-info">
      <span class="file-label">Žádný soubor</span>
    </div>
    <div class="header-right">
      <button id="btn-upload" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="btn-icon">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        Nahrát PDF
      </button>
      <button id="btn-settings" class="btn btn-icon-only" title="Nastavení API klíče">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.32 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Chat Area -->
  <main class="chat-area" id="chat-area">
    <div class="welcome-message" id="welcome">
      <svg class="welcome-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
      </svg>
      <h2>Vítejte v PDF Návody</h2>
      <p>Nahrajte PDF soubor a ptejte se na cokoliv o jeho obsahu.</p>
      <p class="welcome-hint">Klikněte na <strong>Nahrát PDF</strong> nebo přetáhněte soubor sem.</p>
    </div>
  </main>

  <!-- Input Bar -->
  <footer class="input-bar">
    <div class="input-wrapper">
      <textarea
        id="question-input"
        placeholder="Napište svou otázku..."
        rows="1"
        disabled
      ></textarea>
      <button id="btn-send" class="btn btn-send" disabled title="Odeslat">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"/>
          <polygon points="22 2 15 22 11 13 2 9 22 2"/>
        </svg>
      </button>
    </div>
  </footer>

  <!-- Drop Overlay -->
  <div id="drop-overlay" class="drop-overlay hidden">
    <div class="drop-overlay-content">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="drop-icon">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
        <polyline points="17 8 12 3 7 8"/>
        <line x1="12" y1="3" x2="12" y2="15"/>
      </svg>
      <p>Přetáhněte PDF soubor sem</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
